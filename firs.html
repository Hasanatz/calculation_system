<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="name.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="card">
        <div class="calc-head">
            <input type="text" id="result" maxlength="100">
        </div>
        <div class="calc-body">
        <div>
            <input type="button" class=" btn" value="C">
            <input type="button" class=" btn" value="+/-">
            <input type="button" class=" btn" value="%">
            <input type="button" class=" btn atn-style" value="/">

        </div>
        <div>
            <input type="button" class=" btn" value="7">
            <input type="button" class=" btn" value="8">
            <input type="button" class=" btn" value="9">
            <input type="button" class=" btn atn-style" value="x">

        </div>
        <div>
            <input type="button" class=" btn" value="4">
            <input type="button" class=" btn" value="5">
            <input type="button" class=" btn" value="6">
            <input type="button" class=" btn atn-style" value="-">



        </div>
        <div>
            <input type="button" class=" btn" value="1">
            <input type="button" class=" btn" value="2">
            <input type="button" class=" btn" value="3">
            <input type="button" class=" btn atn-style" value="+">

        </div>
        <div>
            <input type="button" class="btn" value="sin">
            <input type="button" class=" btn" value="cos">
            <input type="button" class="btn" value=" ten">
            <input type="button" class="btn atn-style" value="ln">

        </div>

        <div>
            <input type="button" class="btn" value="cot">
            <input type="button" class=" btn" value="sec">
            <input type="button" class="btn" value=" cosec">
            <input type="button" class="btn atn-style" value="log">
        </div>
        <div>
            <input type="button" class="btn" value="(">
            <input type="button" class="btn" value=")">
            <input type="button" class="btn" value="e^">
            <input type="button" class="btn atn-style" value="!">  
        </div>

        </div>
        <div>
            <input type="button" class=" btn" value="0">

            
            <input type="button" class=" btn" value=".">
            <input type="button" class=" btn" value="DEL">
            <input type="button" class=" btn " style="background: orange;" value="=">

        </div>
        </div>
    </div>
    <script src="index.js"></script>

</body>
</html>
